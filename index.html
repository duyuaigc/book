<body class="text-gray-800">

            { category: '人工智能', title: '一本书学会Manus：AI智能体实战指南', publisher: '机械工业出版社', date: '2025年7月出版', isbn: '9787111782841', words: '11.4万字', jdLink: 'https://item.jd.com/14480171.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/298447/7/19633/55103/6861eb08Fe3725b87/26b7e109ac4135da.jpg.avif' },
            { category: '人工智能', title: 'DeepSeek：读懂AI时代的底层逻辑', publisher: '中译出版社', date: '2025年6月出版', isbn: '9787500182375', words: '17.5万字', jdLink: 'https://item.jd.com/15088300.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/309486/22/17495/57620/68774b78F6ff4dc53/490ece65eade9bd6.jpg.avif' },
            { category: '人工智能', title: 'DeepSeek使用指南：全职业场景应用实践', publisher: '机械工业出版社', date: '2025年3月出版', isbn: '9787111778820', words: '31.2万字', jdLink: 'https://item.jd.com/14394889.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/261429/12/25922/72610/67c16039F186769fb/0241e25611ec6103.jpg.avif' },
            { category: '人工智能', title: '具身智能：从虚拟AI到现实AI', publisher: '中译出版社', date: '2024年9月出版', isbn: '9787500180548', words: '9.3万字', jdLink: 'https://item.jd.com/14285449.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/235130/34/27685/89539/66f26a9fF9c0c086f/1d444c991c5dd555.jpg.avif' },
            { category: '人工智能', title: 'AI for Science：人工智能驱动科学创新', publisher: '电子工业出版社', date: '2024年7月出版', isbn: '9787121483974', words: '18.3万字', jdLink: 'https://item.jd.com/14689652.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/244811/21/13692/136225/66863aa0Fa5aec3a0/094a8a90f66bcd46.jpg.avif' },
            { category: '人工智能', title: 'AI助理：用ChatGPT轻松搞定工作', publisher: '人民邮电出版社', date: '2024年4月出版', isbn: '9787115639714', words: '10.9万字', jdLink: 'https://item.jd.com/14119307.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/158736/11/43559/124951/661643dfF6b56f679/f96c3cc465d6b090.jpg.avif' },
            { category: '人工智能', title: 'AIGC：智能创作时代', publisher: '中译出版社', date: '2023年2月出版', isbn: '9787500173458', words: '12万字', jdLink: 'https://item.jd.com/13629191.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/95359/21/23142/77347/63e2f8d0Fa42eba73/d6da08ebe58355e1.jpg.avif' },

            // 二、区块链 (Blockchain)
            { category: '区块链', title: '稳定币：技术革命与金融新未来', publisher: '中译出版社', date: '2025年11月出版', isbn: '9787500183860', words: '17.5万字', jdLink: 'https://item.jd.com/10197355782128.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/354456/16/7412/37652/690d95acF385a92bc/9361c960af964d09.jpg.avif' },
            { category: '区块链', title: '元宇宙地产：数实融合的商业场景', publisher: '清华大学出版社', date: '2023年6月出版', isbn: '9787302632559', words: '11.6万字', jdLink: 'https://item.jd.com/14043296.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/124385/23/38731/32852/64900047Fb53c0026/d091afd38f8157a9.jpg.avif' },
            { category: '区块链', title: '元宇宙基础设施治理', publisher: '中国科学技术出版社', date: '2023年3月出版', isbn: '9787523601082', words: '20.1万字', jdLink: 'https://item.jd.com/13927976.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/100488/24/39344/57008/6436521cF37ac3f6f/130c76f550e909b1.jpg.avif' },
            { category: '区块链', title: 'WEB3.0：赋能数字经济新时代', publisher: '中译出版社', date: '2022年6月出版', isbn: '9787500170938', words: '13.1万字', jdLink: 'https://item.jd.com/13199203.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/205941/28/24077/131725/62a7dee5E80cddc0c/0cb9049aced21e8d.jpg.avif' },

            // 三、创投 (Venture Capital)
            { category: '创投', title: '投资于人', publisher: '中译出版社', date: '2025年7月出版', isbn: '9787500183235', words: '20.3万字', jdLink: 'https://item.jd.com/14493117.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/291737/3/15898/116678/6879bb20Ffea3bd4c/c716d87cc845b2bc.jpg.avif' },
            { category: '创投', title: '新极客：新一轮全球科技革命与中国创新逻辑', publisher: '中译出版社', date: '2025年11月出版', isbn: '9787308268516', words: '19.2万字', jdLink: 'https://item.jd.com/14590187.html', cover: 'https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/362704/38/9553/70816/69240208Fb8ed05a4/0beef3873c105832.jpg.avif' },
        ];

        let activeCategory = '全部';

        // 获取所有唯一的分类
        const categories = ['全部', ...new Set(books.map(book => book.category))];
        const bookListElement = document.getElementById('book-list');
        const categoryTabsElement = document.getElementById('category-tabs');

        // 1. 渲染分类按钮
        function renderCategoryTabs() {
            categoryTabsElement.innerHTML = '';
            categories.forEach(category => {
                const isActive = category === activeCategory;
                const button = document.createElement('button');
                
                // Tailwind classes for button styling
                button.className = `px-6 py-2 rounded-full font-medium transition-colors duration-200 shadow-md ${
                    isActive 
                        ? 'bg-indigo-600 text-white hover:bg-indigo-700' 
                        : 'bg-white text-indigo-600 border border-indigo-300 hover:bg-indigo-50'
                }`;
                button.textContent = category;
                button.dataset.category = category;
                button.addEventListener('click', () => {
                    setActiveCategory(category);
                });
                categoryTabsElement.appendChild(button);
            });
        }

        // 2. 切换当前活跃分类
        function setActiveCategory(category) {
            activeCategory = category;
            renderCategoryTabs();
            renderBooks();
        }

        // 3. 渲染书籍列表
        function renderBooks() {
            bookListElement.innerHTML = ''; // Clear previous books
            
            // Filter books based on the active category
            const filteredBooks = activeCategory === '全部' 
                ? books 
                : books.filter(book => book.category === activeCategory);

            if (filteredBooks.length === 0) {
                bookListElement.innerHTML = `<p class="col-span-full text-center text-xl text-gray-500 py-10">该分类下暂无出版物。</p>`;
                return;
            }

            filteredBooks.forEach(book => {
                const bookCard = document.createElement('div');
                // Book card styling
                bookCard.className = 'bg-white rounded-xl shadow-xl overflow-hidden transform transition duration-500 hover:scale-[1.02] hover:shadow-2xl';
                
                // HTML structure for a single book card
                bookCard.innerHTML = `
                    <div>
                        <!-- Book Cover (with fallback) -->
                        <div class="book-cover-wrapper overflow-hidden rounded-t-xl bg-gray-100">
                            <img class="book-cover skeleton-load" 
                                data-src="${book.cover}" 
                                alt="${book.title} 封面" 
                                onload="this.classList.remove('skeleton-load');"
                                onerror="this.onerror=null; this.src='https://placehold.co/300x450/e0e7ff/4338ca?text=COVER';"
                            >
                        </div>
                        
                        <!-- Book Details -->
                        <div class="p-6">
                            <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-indigo-100 text-indigo-800 mb-2">
                                ${book.category}
                            </span>
                            <h3 class="text-xl font-bold leading-snug text-gray-900 mb-3">${book.title}</h3>
                            
                            <ul class="text-sm text-gray-600 space-y-1">
                                <li><span class="font-medium text-gray-700">出版社:</span> ${book.publisher}</li>
                                <li><span class="font-medium text-gray-700">出版时间:</span> ${book.date}</li>
                                <li><span class="font-medium text-gray-700">字数:</span> ${book.words}</li>
                                <li><span class="font-medium text-gray-700">ISBN:</span> ${book.isbn}</li>
                            </ul>
                            
                            <!-- JD Link Button -->
                            <a href="${book.jdLink}" target="_blank" class="mt-4 w-full flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2.586l1.293 1.293a1 1 0 001.414-1.414l-7-7a1 1 0 000-1.414z" clip-rule="evenodd"/></svg>
                                京东购买链接
                            </a>
                        </div>
                    </div>
                `;
                bookListElement.appendChild(bookCard);
            });
            lazyLoadImages(); // Trigger lazy loading after rendering
        }

        // 4. 实现图片懒加载
        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('img[data-src]');

            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                            observer.unobserve(img);
                        }
                    });
                });

                lazyImages.forEach(img => {
                    observer.observe(img);
                });
            } else {
                // Fallback for older browsers (load all images immediately)
                lazyImages.forEach(img => {
                    img.src = img.dataset.src;
                    img.removeAttribute('data-src');
                });
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryTabs();
            renderBooks();
        });
    </script>
