    <!-- 配置 Tailwind 以支持中文和 Inter 字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'Avenir', 'Helvetica', 'Arial', 'sans-serif'],

    <style>
        /* 确保所有中文文本都使用中文字体 */
        .font-chinese {

        }

        /* 统一卡片图片的尺寸，并使用 object-fit 确保不变形 */
        .book-cover {
            width: 100%;
            height: 320px; /* 固定高度，确保卡片高度一致 */
            object-fit: cover;
            object-position: top; /* 确保封面顶部清晰可见 */
        }
        
        /* 激活 Tab 样式 */
        .tab-active {
            border-color: #1D4ED8;
            color: #1D4ED8;
            font-weight: 600;
        }

        /* 隐藏滚动条但保留滚动功能，适用于移动端 */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        /* 简单的 Loading 动画 */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #1D4ED8;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

                <div id="loading-indicator" class="col-span-full flex justify-center items-center py-10">
                    <div class="loader"></div>
                </div>
            </div>
        </section>
    </main>

                            coverImg: "https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/291737/3/15898/116678/6879bb20Ffea3bd4c/c716d87cc845b2bc.jpg.avif"

                            publisher: "中译出版社",

                            wordCount: "19.2万",
                            jdLink: "https://item.jd.com/14590187.html",
                            coverImg: "https://img10.360buyimg.com/pcpubliccms/s1440x1440_jfs/t1/362704/38/9553/70816/69240208Fb8ed05a4/0beef3873c105832.jpg.avif"
                        },
                    ]
                },
            ];

            const booksContainer = document.getElementById('books-container');
            const tabButtons = document.querySelectorAll('.tab-button');
            const loadingIndicator = document.getElementById('loading-indicator');

            // Book Card HTML generation function
            function createBookCard(book) {
                // 使用 onError 属性来处理图片加载失败的情况，使用 placehold.co 作为占位图
                const fallbackImg = `https://placehold.co/400x560/E5E7EB/4B5563?text=${encodeURIComponent(book.title)}&font=arial`;

                return `
                    <div class="book-card bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden transform hover:scale-[1.02] border border-gray-100">
                        <div class="relative">
                            <img src="${book.coverImg}" 
                                 alt="《${book.title}》封面" 
                                 class="book-cover rounded-t-xl"
                                 onerror="this.onerror=null;this.src='${fallbackImg}';"
                            >
                            <span class="absolute top-0 right-0 bg-primary-blue text-white text-xs font-semibold px-3 py-1 rounded-bl-lg">${book.pubDate}</span>
                        </div>
                        <div class="p-5">
                            <h3 class="text-xl font-bold text-dark-text mb-2 line-clamp-2">${book.title}</h3>
                            <div class="space-y-1 text-sm text-gray-600">
                                <p><strong>出版社:</strong> ${book.publisher}</p>
                                <p><strong>ISBN:</strong> ${book.isbn}</p>
                                <p><strong>字数:</strong> ${book.wordCount}</p>
                            </div>
                            <a href="${book.jdLink}" target="_blank" class="mt-4 inline-flex items-center justify-center w-full px-4 py-2 bg-primary-blue text-white text-base font-medium rounded-lg shadow-md hover:bg-blue-700 transition duration-150">
                                <span>京东购买</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4m-4-7h4m0 0v4m-4-4L9 15" />
                                </svg>
                            </a>
                        </div>
                    </div>
                `;
            }

            // Render books for a specific category
            function renderBooks(category) {
                loadingIndicator.classList.remove('hidden');
                booksContainer.innerHTML = '';

                // Simulate a slight delay for a smoother UX (showing the loading spinner)
                setTimeout(() => {
                    const categoryData = publications.find(p => p.category === category);
                    
                    if (categoryData && categoryData.books.length > 0) {
                        const booksHtml = categoryData.books.map(createBookCard).join('');
                        booksContainer.innerHTML = booksHtml;
                    } else {
                        booksContainer.innerHTML = `<p class="col-span-full text-center text-gray-500 py-10">暂无该分类的出版物信息。</p>`;
                    }
                    loadingIndicator.classList.add('hidden');
                }, 300); // 300ms delay
            }

            // Handle tab switching
            function handleTabClick(event) {
                const selectedCategory = event.currentTarget.dataset.category;
                
                // Update active tab styles
                tabButtons.forEach(button => {
                    button.classList.remove('tab-active');
                    if (button.dataset.category === selectedCategory) {
                        button.classList.add('tab-active');
                    }
                });

                renderBooks(selectedCategory);
            }

            // Add event listeners to buttons
            tabButtons.forEach(button => {
                button.addEventListener('click', handleTabClick);
            });

            // Initial load: Default to the first category ("人工智能")
            if (tabButtons.length > 0) {
                tabButtons[0].classList.add('tab-active');
                tabButtons[0].click();
            }
        });
    </script>
